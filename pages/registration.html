<body>
<header>

    <nav>

        <a href="articles.html">Articles</a>

    </nav>
</header>
<main>
    <form action="https://tests.fomenko.top/echo/index.php" method="get" name="form">
        <fieldset>
            <legend>Your info</legend>
            <div>
                <label for="full-name">Full name:</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            <div>
                <label for="photo">Upload photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" value="https://mysite.name/">
            </div>
            <div>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="male">

                <label for="female">Female:</label>
                <input type="radio" id="female" name="female">
            </div>
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="male">
            </div>
        </fieldset>
        <fieldset>
            <legend>Your cooking course preference</legend>
            <div>
                <label for="it">Italian cuisine</label>
                <input type="checkbox" id="it" name="italian cuisine">

                <label for="fr">French cuisine</label>
                <input type="checkbox" id="fr" name="french cuisine">

                <label for="ua">Ukrainian cuisine</label>
                <input type="checkbox" id="ua" name="ukrainian cuisine">
            </div>
            <div>
                <label for="bio">Your motivation:</label>
                <textarea id="bio" name="biography" rows="3" cols="100">Hello World!</textarea>
            </div>
            <div>
                <input type="submit" value="Sign up">
                <input type="reset" value="Clear fields">
            </div>
        </fieldset>
    </form>
</main>

</body>

</html>
